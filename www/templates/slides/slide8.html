<ion-view view-title="A Situação">
  <ion-content scroll="false">
    <div class="box title {{color}}">
    	<div class="content-left">
				<h2 ng-class="titulo.visible ? 'visible' : ''" >{{titulo.message}}</h2>  
	    	<p ng-class="paragrafo.visible ? 'visible' : '' "  ng-repeat="paragrafo in paragrafos">{{paragrafo.message}}</p>
    	</div>
    	<div class="content-right">
    		<img ng-src="img/{{imagem.url}}" onclick="window.open('http://www2.camara.leg.br/proposicoesWeb/fichadetramitacao?idProposicao=565882')" style="cursor:pointer;" ng-class="imagem.active ? 'active' : ''">
    	</div>
      <p class="finalMessage" ng-class="disponivel ? 'visible' : ''">Agradecemos sua atenção! :D</p>
    </div>
  </ion-content>
</ion-view>

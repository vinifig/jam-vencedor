<ion-view view-title="Intro">
  <ion-content scroll="false">
    <div class="box intro {{intro.color}}">
    	<p ng-class="{ 'visible' : paragrafo.visible, 'breakline' : paragrafo.fim} "  ng-repeat="paragrafo in intro.paragrafos">{{paragrafo.message}}</p>
    	<p style="font-size:5vw !important;" ng-class="disponivel ? 'visible' : '' ">-The Legend of Zelda: Majora's Mask</p>
    	<button class="button icon-right ion-chevron-right button-aborto" ng-class="disponivel ? 'visible' : ''" ng-click="call()"></button> <!-- a cada clique um aborto -->
    	<!--<a href="#/app/slide1" ng-class="disponivel ? 'visible' : ''">Continuar</a>-->
    </div>
  </ion-content>
</ion-view>
